<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio – Data Analyst</title>
    <!-- ------------- STYLES ------------- -->
    <style>
      /* ===== Global ===== */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth; /* douce transition entre sections */
      }
      body {
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background: #ffffff; /* fond blanc partout */
        overflow: hidden; /* le scroll se fait dans <main> uniquement */
      }

      /* ===== Scrolling plein‑écran ===== */
      main {
        height: 100%;
        overflow-y: scroll;
        scroll-snap-type: y mandatory; /* enclenche le snap */
        -webkit-overflow-scrolling: touch; /* inertie mobile */
      }
      section {
        height: 100vh; /* toujours la hauteur de l’écran */
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        scroll-snap-align: start;
      }

      /* ===== Contenu vidéo ===== */
      video {
        width: 80%;
        max-height: 80vh;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      /* ===== Logos ===== */
      .logo {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        max-width: 30vw;
      }

      /* ===== Grille d’images ===== */
      .images {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        align-items: center;
      }
      .interactive-img {
        width: 40vw;
        max-width: 500px;
        border-radius: 16px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .interactive-img:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      }

      /* ===== CV (PDF) ===== */
      .cv-embed {
        width: 80%;
        height: 90vh;
        border: none;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      /* ===== Responsive ===== */
      @media (max-width: 768px) {
        .interactive-img {
          width: 80vw;
        }
        .logo {
          width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <!-- ========= SECTION 1 : Vidéo d’introduction ========= -->
      <section id="intro">
        <!-- Remplacez assets/intro.mp4 par votre propre vidéo -->
        <video src="assets/intro.mp4" autoplay muted loop playsinline></video>
      </section>

      <!-- ========= SECTION 2 : Projet / Expérience 1 ========= -->
      <section id="experience-1">
        <!-- Logo de l’entreprise 1 -->
        <img class="logo" src="assets/logo1.png" alt="Logo Entreprise 1" />

        <div class="images">
          <img
            class="interactive-img"
            src="assets/proj1_img1.jpg"
            alt="Projet 1 — visuel 1"
          />
          <img
            class="interactive-img"
            src="assets/proj1_img2.jpg"
            alt="Projet 1 — visuel 2"
          />
        </div>
      </section>

      <!-- ========= SECTION 3 : Projet / Expérience 2 ========= -->
      <section id="experience-2">
        <!-- Logo de l’entreprise 2 -->
        <img class="logo" src="assets/logo2.png" alt="Logo Entreprise 2" />

        <div class="images">
          <img
            class="interactive-img"
            src="assets/proj2_img1.jpg"
            alt="Projet 2 — visuel 1"
          />
          <img
            class="interactive-img"
            src="assets/proj2_img2.jpg"
            alt="Projet 2 — visuel 2"
          />
        </div>
      </section>

      <!-- ========= SECTION 4 : CV ========= -->
      <section id="cv">
        <!-- Intégrez ici votre CV (PDF ou image longue) -->
        <embed
          src="assets/cv.pdf"
          type="application/pdf"
          class="cv-embed"
        />
      </section>
    </main>

    <!-- ------------- SCRIPTS ------------- -->
    <script>
      /*
        Le scroll‑snap CSS s’occupe déjà de passer d’une section à l’autre « au
        coup de molette ». Le petit script suivant évite l’overscroll (rebond)
        sur mobile iOS et désactive le scroll de fond.
      */
      document.addEventListener(
        "touchmove",
        (e) => {
          // Empêche le scroll au‑delà de la première ou dernière section
          if (
            (window.scrollY === 0 && e.touches[0].clientY > 0) ||
            (window.innerHeight + window.scrollY >= document.body.offsetHeight &&
              e.touches[0].clientY < 0)
          ) {
            e.preventDefault();
          }
        },
        { passive: false }
      );
    </script>
  </body>
</html>
