<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fullPage.js ðŸ‘‰ https://alvarotrigo.com/fullPage/ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.21/fullpage.min.css"
    />

    <!-- Police libre et sobre -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"

    />

    <style>
      /* --------------------------------------------------
         RESET & VARIABLES
      -------------------------------------------------- */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --gutter: 1rem;
        --radius: 1rem;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        --white: #ffffff;
        --black: #000000;
        --bg-dark: #0d0d0d;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        color: var(--white);
        background: var(--bg-dark);
      }

      /* --------------------------------------------------
         SECTIONS (fullpage.js remplit dÃ©jÃ  100â€¯vh)
      -------------------------------------------------- */
      .section {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* ---------- PAGEâ€¯1â€¯: VIDÃ‰O GRAND Ã‰CRAN ---------- */
      .video-bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .welcome {
        padding: 1rem 2rem;
        backdrop-filter: blur(4px);
        background: rgba(0, 0, 0, 0.45);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 600;
      }

      /* ---------- PAGESâ€¯2 & 3â€¯: DEUX IMAGES + LOGO ---------- */
      .logo {
        position: absolute;
        top: var(--gutter);
        left: 50%;
        translate: -50% 0;
        width: clamp(80px, 12vw, 140px);
        height: auto;
      }
      .images-wrapper {
        display: flex;
        gap: var(--gutter);
        width: 90%;
        max-width: 1400px;
      }
      .images-wrapper img {
        flex: 1 1 50%;
        object-fit: cover;
        max-height: 80vh;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }

      /* ---------- PAGEâ€¯4â€¯: CV EMBED ---------- */
      .cv-frame {
        width: 90%;
        height: 90%;
        max-width: 1000px;
        border: none;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        background: var(--white);
      }
    </style>
  </head>

  <body>
    <!-- fullPage anchor wrapper -->
    <div id="fullpage">
      <!-- SECTION 1 -->

    <!-- fullPage.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.21/fullpage.min.js"></script>
    <script>
      /* -------------------------------------------
         INITIALISATION fullPage.js
      ------------------------------------------- */
      new fullpage("#fullpage", {
        autoScrolling: true,
        navigation: true,
        scrollingSpeed: 700,
        anchors: ["intro", "experience-1", "experience-2", "cv"],
        navigationTooltips: [

</html>
