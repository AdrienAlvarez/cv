<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV – Data Analyst</title>
    <!--
      Dépendez uniquement de CSS natif pour la navigation plein‑écran.
      Les sections utilisent scroll‑snap pour passer d'un écran à l'autre
      quand l'utilisateur donne un petit coup de molette ou swipe.
    -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: #ffffff;
        /* Transition douce entre les sections */
        scroll-behavior: smooth;
        /* Scroll plein‑écran */
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        /* Utilisateurs trackpad : réduit la distance pour enclencher le snap */
        overscroll-behavior: contain;
      }

      /* Une section = 100 vh -> plein écran */
      section {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        scroll-snap-align: start;
      }

      /* Conteneur d'images côte à côte */
      .image-row {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        max-width: 1400px;
        padding: 0 1rem;
      }

      /* Images principales */
      .main-img {
        width: 100%;
        max-width: 600px;
        height: auto;
        object-fit: cover;
        border-radius: 1rem;
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      .main-img:hover {
        transform: scale(1.05);
      }

      /* Logo d'entreprise */
      .company-logo {
        width: 160px;
        height: auto;
        margin-bottom: 1.5rem;
        object-fit: contain;
      }

      /* Vidéo responsive */
      .intro-video {
        width: 80vw;
        max-width: 1280px;
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      /* CV (PDF) en iframe */
      .cv-frame {
        width: 80vw;
        height: 80vh;
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        border-radius: 1rem;
      }

      /* Navigation facultative (petits points indicatifs) */
      .nav-dots {
        position: fixed;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        z-index: 100;
      }
      .nav-dots a {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #999;
        opacity: 0.5;
        transition: opacity 0.2s;
      }
      .nav-dots a:hover,
      .nav-dots a.active {
        opacity: 1;
      }

      @media (prefers-reduced-motion: reduce) {
        html,
        body {
          scroll-behavior: auto; /* Respecte l'accessibilité */
        }
        .main-img:hover {
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <!------- PETITE NAVIGATION FACULTATIVE ------------>
    <nav class="nav-dots" aria-label="Navigation plein‑écran">
      <a href="#p1" aria-label="Introduction" class="active"></a>
      <a href="#p2" aria-label="Projet 1"></a>
      <a href="#p3" aria-label="Projet 2"></a>
      <a href="#p4" aria-label="CV"></a>
    </nav>

    <!------- SECTION 1 : VIDÉO D'INTRODUCTION ---------->
    <section id="p1">
      <!--
        Remplacez video.mp4 par votre propre fichier ou un lien vers une vidéo
        compatible GitHub Pages (hébergée dans le repo ou sur un CDN).
      -->
      <video class="intro-video" src="video.mp4" autoplay muted loop playsinline></video>
    </section>

    <!------- SECTION 2 : PROJET / EXPÉRIENCE 1 ---------->
    <section id="p2">
      <!-- Logo d'entreprise -->
      <img
        src="logo1.png"
        alt="Logo Entreprise 1"
        class="company-logo"
      />

      <!-- Deux images côte à côte -->
      <div class="image-row">
        <img src="image1a.jpg" alt="Visuel projet 1" class="main-img" />
        <img src="image1b.jpg" alt="Visuel projet 1 complément" class="main-img" />
      </div>
    </section>

    <!------- SECTION 3 : PROJET / EXPÉRIENCE 2 ---------->
    <section id="p3">
      <!-- Logo d'entreprise -->
      <img
        src="logo2.png"
        alt="Logo Entreprise 2"
        class="company-logo"
      />

      <!-- Deux images côte à côte -->
      <div class="image-row">
        <img src="image2a.jpg" alt="Visuel projet 2" class="main-img" />
        <img src="image2b.jpg" alt="Visuel projet 2 complément" class="main-img" />
      </div>
    </section>

    <!------- SECTION 4 : CV EMBARQUÉ ---------->
    <section id="p4">
      <!--
        Placez votre fichier cv.pdf dans le repo (dossier racine ou /assets) et
        ajustez l'attribut src.
      -->
      <iframe
        src="cv.pdf#view=fitH"
        title="Curriculum vitae"
        class="cv-frame"
      ></iframe>
    </section>

    <script>
      /* Mettez à jour l'indicateur actif lors du scroll */
      const sections = document.querySelectorAll("section");
      const dots = document.querySelectorAll(".nav-dots a");

      const callback = (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const id = entry.target.getAttribute("id");
            dots.forEach((d) => d.classList.remove("active"));
            document.querySelector(`.nav-dots a[href='#${id}']`).classList.add("active");
          }
        });
      };

      const observer = new IntersectionObserver(callback, {
        root: null,
        threshold: 0.5,
      });

      sections.forEach((section) => observer.observe(section));
    </script>
  </body>
</html>
